<div style="text-align:center">
  <h1>
    Form Validation
  </h1>
</div>

<div [formGroup]="form">
  <input
    type="text"
    formControlName="firstName"
    placeholder="First name"
    [ngClass]="{ 'has-error': hasFieldError('firstName') }"
  />
  <input
    type="number"
    formControlName="age"
    placeholder="Age"
    [ngClass]="{ 'has-error': hasFieldError('age') }"
  />
</div>
